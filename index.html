            const responses = [
              "আপনার জন্য কিছু সুপারিশ: 'পথের পাঁচালী' - বিভূতিভূষণ বন্দ্যোপাধ্যায়, 'হিমুর হাতে কয়েকটি নীল পদ্ম' - হুমায়ূন আহমেদ, 'অগ্নিবীণা' - কাজী নজরুল ইসলাম।",
              "আপনি যদি রহস্য উপন্যাস পছন্দ করেন, তাহলে 'ফেলুদা সমগ্র' - সত্যজিৎ রায় এবং 'অন্ধকারে একাকী' - অরিজিৎ ঘোষ পড়তে পারেন।",
              "কবিতার জন্য 'অগ্নিবীণা' - কাজী নজরুল ইসলাম এবং 'বুলবুল' - কাজী নজরুল ইসলাম অসাধারণ পছন্দ হবে।"
            ];
            const response = responses[Math.floor(Math.random() * responses.length)];
            setMessages(prev => [...prev, { role: 'assistant', content: response }]);
            setIsLoading(false);
          }, 1000);
        };

        return (
          <div className="fixed bottom-4 right-4 z-[100]">
            {!isOpen && (
              <button onClick={() => setIsOpen(true)} className="bg-brand-600 text-white p-4 rounded-full shadow-2xl transition-all hover:scale-110 flex items-center gap-2 active:scale-90">
                <LucideIcon name="MessageCircle" size={24} /> 
                <span className="hidden sm:inline font-bold">এআই সহকারী</span>
              </button>
            )}
            {isOpen && (
              <div className="bg-white dark:bg-slate-900 w-[calc(100vw-2rem)] sm:w-[380px] h-[500px] rounded-3xl shadow-2xl border dark:border-slate-800 flex flex-col overflow-hidden animate-in fade-in slide-in-from-bottom-5 duration-300">
                <div className="bg-brand-600 p-4 text-white flex justify-between items-center shadow-lg">
                  <div className="flex items-center gap-2"><LucideIcon name="Bot" size={20} /> <h3 className="font-bold">বইক্লাউড এআই</h3></div>
                  <button onClick={() => setIsOpen(false)} className="hover:bg-white/20 p-1 rounded-lg"><LucideIcon name="X" size={20} /></button>
                </div>
                <div ref={scrollRef} className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 dark:bg-slate-950 no-scrollbar">
                  {messages.map((m, i) => (
                    <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div className={`max-w-[85%] p-3.5 rounded-2xl text-[13px] leading-relaxed shadow-sm ${m.role === 'user' ? 'bg-brand-600 text-white rounded-tr-none' : 'bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-300 rounded-tl-none border dark:border-slate-700'}`}>{m.content}</div>
                    </div>
                  ))}
                  {isLoading && <div className="flex justify-start"><div className="bg-white dark:bg-slate-800 p-3 rounded-2xl animate-pulse"><LucideIcon name="Loader2" size={16} className="animate-spin text-brand-600" /></div></div>}
                </div>
                <div className="p-4 border-t dark:border-slate-800 flex gap-2 bg-white dark:bg-slate-900">
                  <input 
                    type="text" 
                    placeholder="বলুন..." 
                    className="flex-1 bg-slate-50 dark:bg-slate-950 border dark:border-slate-800 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-brand-500/30 transition-all" 
                    value={input} 
                    onChange={(e) => setInput(e.target.value)} 
                    onKeyDown={(e) => e.key === 'Enter' && handleSend()} 
                  />
                  <button onClick={handleSend} className="bg-brand-600 text-white p-2.5 rounded-xl hover:bg-brand-700 shadow-md active:scale-90 transition-transform"><LucideIcon name="Send" size={20} /></button>
                </div>
              </div>
            )}
          </div>
        );
      };

      const Footer = () => (
        <footer className="bg-white dark:bg-slate-900 border-t dark:border-slate-800 py-16">
          <div className="max-w-7xl mx-auto px-8 grid md:grid-cols-4 gap-12 text-center md:text-left">
            <div className="col-span-1 md:col-span-2">
              <div className="flex items-center justify-center md:justify-start gap-3 mb-6">
                <img src={LOGO_URL} className="w-10 h-10 rounded-xl" alt="BoiCloud" />
                <h2 className="text-2xl font-bold bg-gradient-to-r from-brand-600 to-teal-500 bg-clip-text text-transparent">BoiCloud</h2>
              </div>
              <p className="text-slate-500 dark:text-slate-400 text-sm max-w-sm mx-auto md:mx-0 leading-relaxed">
                আমাদের লক্ষ্য পাঠকদের জন্য একটি উন্মুক্ত প্ল্যাটফর্ম তৈরি করা যেখানে জ্ঞান এবং কল্পনার কোনো সীমানা নেই। বই পড়ুন, জ্ঞান বৃদ্ধি করুন।
              </p>
              <div className="flex justify-center md:justify-start gap-4 mt-8">
                {['Facebook', 'Twitter', 'Instagram', 'Github'].map(icon => (
                  <button key={icon} className="p-2.5 bg-slate-100 dark:bg-slate-800 rounded-xl text-slate-500 hover:bg-brand-600 hover:text-white transition-all active:scale-90"><LucideIcon name={icon} size={20} /></button>
                ))}
              </div>
            </div>
            
            <div>
              <h3 className="font-bold text-slate-900 dark:text-white mb-6 text-lg">প্রয়োজনীয় লিংক</h3>
              <ul className="text-sm text-slate-500 dark:text-slate-400 space-y-4">
                <li className="hover:text-brand-600 cursor-pointer transition-colors flex items-center gap-2 justify-center md:justify-start"><LucideIcon name="ExternalLink" size={14} /> হোম</li>
                <li className="hover:text-brand-600 cursor-pointer transition-colors flex items-center gap-2 justify-center md:justify-start"><LucideIcon name="ExternalLink" size={14} /> বইয়ের তালিকা</li>
                <li className="hover:text-brand-600 cursor-pointer transition-colors flex items-center gap-2 justify-center md:justify-start"><LucideIcon name="ExternalLink" size={14} /> ক্যাটাগরি</li>
                <li className="hover:text-brand-600 cursor-pointer transition-colors flex items-center gap-2 justify-center md:justify-start"><LucideIcon name="ExternalLink" size={14} /> যোগাযোগ</li>
              </ul>
            </div>
            
            <div>
              <h3 className="font-bold text-slate-900 dark:text-white mb-6 text-lg">সাবস্ক্রাইব</h3>
              <p className="text-sm text-slate-500 dark:text-slate-400 mb-4">নতুন বইয়ের খবরের জন্য যোগ দিন।</p>
              <div className="flex gap-2">
                <input type="email" placeholder="ইমেইল..." className="bg-slate-50 dark:bg-slate-950 border dark:border-slate-800 rounded-xl px-4 py-2 text-xs w-full focus:ring-1 focus:ring-brand-500 outline-none" />
                <button className="bg-brand-600 text-white p-2.5 rounded-xl"><LucideIcon name="Mail" size={18} /></button>
              </div>
            </div>
          </div>
          
          <div className="mt-16 pt-8 border-t dark:border-slate-800 text-center text-xs text-slate-400 px-8">
            <p>© {new Date().getFullYear()} <span className="font-bold text-brand-600">BoiCloud</span>. All rights reserved.</p>
            <p className="mt-1">Powered by <span className="text-slate-600 dark:text-slate-200 font-medium">AriFicial</span></p>
          </div>
        </footer>
      );

      const App = () => {
        const [searchQuery, setSearchQuery] = useState('');
        const [selectedCategory, setSelectedCategory] = useState(Category.ALL);
        const [visibleCount, setVisibleCount] = useState(8);
        const [isDarkMode, setIsDarkMode] = useState(() => {
          // Check localStorage and system preference
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) return savedTheme === 'dark';
          return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        });

        useEffect(() => {
          document.documentElement.classList.toggle('dark', isDarkMode);
          localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }, [isDarkMode]);

        useEffect(() => { setVisibleCount(8); }, [searchQuery, selectedCategory]);

        const filtered = useMemo(() => 
          BOOKS_DATA.filter(b => 
            (b.title.toLowerCase().includes(searchQuery.toLowerCase()) || b.author.toLowerCase().includes(searchQuery.toLowerCase())) && 
            (selectedCategory === Category.ALL || b.category === selectedCategory)
          ), [searchQuery, selectedCategory]);

        return (
          <div className="min-h-screen flex flex-col selection:bg-brand-500/30 font-bengali">
            <Header searchQuery={searchQuery} setSearchQuery={setSearchQuery} isDarkMode={isDarkMode} toggleDarkMode={() => setIsDarkMode(!isDarkMode)} />
            
            <main className="flex-grow">
              <Hero />
              
              <section id="books-grid" className="max-w-7xl mx-auto px-4 py-12 sm:py-20 scroll-mt-20">
                <div className="mb-12 flex flex-col gap-8">
                  <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div className="flex items-center gap-4">
                      <div className="p-3 bg-brand-500/10 rounded-2xl text-brand-600 shadow-sm"><LucideIcon name="LayoutGrid" size={28} /></div>
                      <div>
                        <h2 className="text-2xl sm:text-3xl font-black dark:text-white">বইয়ের সংগ্রহ</h2>
                        <p className="text-slate-500 text-xs sm:text-sm uppercase tracking-widest font-bold">মোট {filtered.length}টি বই পাওয়া গেছে</p>
                      </div>
                    </div>
                  </div>
                  
                  <div className="flex gap-3 overflow-x-auto pb-4 no-scrollbar scroll-smooth px-1">
                    {Object.values(Category).map(cat => (
                      <button 
                        key={cat} 
                        onClick={() => setSelectedCategory(cat)} 
                        className={`px-6 py-2.5 rounded-full text-sm font-bold whitespace-nowrap transition-all active:scale-95 ${selectedCategory === cat ? 'bg-brand-600 text-white shadow-xl shadow-brand-500/30' : 'bg-white dark:bg-slate-900 text-slate-500 border dark:border-slate-800 hover:border-brand-500/50'}`}
                      >
                        {cat}
                      </button>
                    ))}
                  </div>
                </div>

                {filtered.length > 0 ? (
                  <>
                    <div className="grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 sm:gap-10">
                      {filtered.slice(0, visibleCount).map(b => <BookCard key={b.id} book={b} />)}
                    </div>
                    {visibleCount < filtered.length && (
                      <div className="mt-16 flex justify-center">
                        <button 
                          onClick={() => setVisibleCount(v => v + 4)} 
                          className="group px-10 py-4 bg-white dark:bg-slate-900 border dark:border-slate-800 rounded-2xl font-black text-slate-800 dark:text-white flex items-center gap-3 hover:border-brand-600 hover:text-brand-600 transition-all shadow-sm active:scale-95"
                        >
                          আরো দেখুন 
                          <LucideIcon name="ChevronDown" size={20} className="group-hover:translate-y-1 transition-transform" />
                        </button>
                      </div>
                    )}
                  </>
                ) : (
                  <div className="text-center py-32">
                    <div className="w-20 h-20 bg-slate-100 dark:bg-slate-900 rounded-full flex items-center justify-center mx-auto mb-6 text-slate-300"><LucideIcon name="AlertCircle" size={40} /></div>
                    <h3 className="text-2xl font-bold dark:text-white mb-2">কোনো বই পাওয়া যায়নি</h3>
                    <p className="text-slate-500">অন্য কোনো নাম দিয়ে সার্চ করুন অথবা ক্যাটাগরি পরিবর্তন করুন।</p>
                  </div>
                )}
              </section>
            </main>
            
            <Footer />
            <AIAssistant />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
