<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoiCloud | বইক্লাউড - প্রিমিয়াম অনলাইন লাইব্রেরি</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { bengali: ['"Hind Siliguri"', 'sans-serif'] },
            colors: { brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#10b981', 600: '#059669', 700: '#047857' } },
            animation: { 'slow-zoom': 'slow-zoom 20s infinite alternate', 'fade-in-up': 'fade-in-up 0.8s ease-out forwards' },
            keyframes: {
              'slow-zoom': { '0%': { transform: 'scale(1)' }, '100%': { transform: 'scale(1.15)' } },
              'fade-in-up': { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>
    
    <style>
      body { font-family: 'Hind Siliguri', sans-serif; scroll-behavior: smooth; }
      .glass-effect { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.8); }
      .dark .glass-effect { background: rgba(15, 23, 42, 0.8); }
      .hero-gradient { background: linear-gradient(to bottom, rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.9)); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      const Category = { ALL: 'সবগুলো', NOVEL: 'উপন্যাস', THRILLER: 'থ্রিলার', POETRY: 'কবিতা', ISLAMIC: 'ইসলামিক', SCI_FI: 'সায়েন্স ফিকশন', LITERATURE: 'সাহিত্য' };

      const BOOKS_DATA = [
        { id: '1', title: 'পথের পাঁচালী', author: 'বিভূতিভূষণ বন্দ্যোপাধ্যায়', category: Category.LITERATURE, coverImage: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1000', readLink: '#', downloadLink: '#', description: 'বাংলার গ্রামীণ জীবনের এক অনন্য আখ্যান।' },
        { id: '2', title: 'হিমুর হাতে কয়েকটি নীল পদ্ম', author: 'হুমায়ূন আহমেদ', category: Category.NOVEL, coverImage: 'https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=1000', readLink: '#', downloadLink: '#', description: 'হিমু সিরিজের এক জনপ্রিয় রহস্যময় উপন্যাস।' },
        { id: '3', title: 'অন্ধকারে একাকী', author: 'অরিজিৎ ঘোষ', category: Category.THRILLER, coverImage: 'https://images.unsplash.com/photo-1532012197367-22f9ff715112?q=80&w=1000', readLink: '#', downloadLink: '#', description: 'একটি শিহরণ জাগানিয়া থ্রিলার গল্প।' },
        { id: '4', title: 'ফেলুদা সমগ্র', author: 'সত্যজিৎ রায়', category: Category.THRILLER, coverImage: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=1000', readLink: '#', downloadLink: '#', description: 'বিখ্যাত গোয়েন্দা ফেলুদার রোমাঞ্চকর অভিযান।' }
      ];

      const LOGO_URL = "https://raw.githubusercontent.com/Arif-Official/BoiCloud/main/logo.png";
      const HERO_BG = "https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000";

      const LucideIcon = ({ name, size = 20, className = "" }) => {
        useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
        return <i data-lucide={name} style={{ width: size, height: size }} className={`flex items-center justify-center ${className}`}></i>;
      };

      const Footer = () => (
        <footer class="bg-white dark:bg-slate-900 border-t dark:border-slate-800 pt-16 pb-8">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
              <div class="col-span-1 md:col-span-2 space-y-6">
                <div class="flex items-center gap-2">
                  <img src={LOGO_URL} class="w-10 h-10 rounded-xl" alt="Logo" />
                  <span class="text-2xl font-bold bg-gradient-to-r from-brand-600 to-teal-500 bg-clip-text text-transparent">BoiCloud</span>
                </div>
                <p class="text-slate-500 dark:text-slate-400 max-w-sm leading-relaxed">বইক্লাউড একটি উন্মুক্ত ডিজিটাল লাইব্রেরি যেখানে আপনি আপনার প্রিয় সব বই সহজে পড়তে ও ডাউনলোড করতে পারেন। জ্ঞান হোক সবার জন্য সহজলভ্য।</p>
                <div class="flex gap-4">
                  {[ {n:'Facebook', c:'hover:text-blue-600'}, {n:'Twitter', c:'hover:text-sky-500'}, {n:'Youtube', c:'hover:text-red-600'}, {n:'Instagram', c:'hover:text-pink-500'} ].map(s => (
                    <a href="#" key={s.n} class={`w-10 h-10 rounded-full border dark:border-slate-800 flex items-center justify-center text-slate-400 transition-all ${s.c}`}>
                      <LucideIcon name={s.n} size={18} />
                    </a>
                  ))}
                </div>
              </div>
              <div>
                <h4 class="font-bold mb-6 dark:text-white">দ্রুত লিঙ্ক</h4>
                <ul class="space-y-4 text-slate-500 dark:text-slate-400 text-sm">
                  <li><a href="#" class="hover:text-brand-600">হোম</a></li>
                  <li><a href="#" class="hover:text-brand-600">বইসমূহ</a></li>
                  <li><a href="#" class="hover:text-brand-600">লেখকগণ</a></li>
                  <li><a href="#" class="hover:text-brand-600">ক্যাটাগরি</a></li>
                </ul>
              </div>
              <div>
                <h4 class="font-bold mb-6 dark:text-white">সহযোগিতা</h4>
                <ul class="space-y-4 text-slate-500 dark:text-slate-400 text-sm">
                  <li><a href="#" class="hover:text-brand-600">যোগাযোগ</a></li>
                  <li><a href="#" class="hover:text-brand-600">প্রাইভেসি পলিসি</a></li>
                  <li><a href="#" class="hover:text-brand-600">শর্তাবলী</a></li>
                  <li><a href="#" class="hover:text-brand-600">এফএকিউ (FAQ)</a></li>
                </ul>
              </div>
            </div>
            <div class="border-t dark:border-slate-800 pt-8 text-center text-slate-500 text-xs">
              <p>© ২০২৬ BoiCloud - জ্ঞান হোক আপনার নিত্যসঙ্গী। সর্বস্বত্ব সংরক্ষিত।</p>
            </div>
          </div>
        </footer>
      );

      const AIAssistant = () => {
        const [isOpen, setIsOpen] = useState(false);
        return (
          <div className="fixed bottom-6 right-6 z-[100]">
            {!isOpen ? (
              <button onClick={() => setIsOpen(true)} className="bg-brand-600 text-white px-6 py-4 rounded-full shadow-2xl flex items-center gap-3 active:scale-95 transition-transform">
                <LucideIcon name="Sparkles" /> <span className="font-bold">এআই সহকারী</span>
              </button>
            ) : (
              <div className="bg-white dark:bg-slate-900 w-[350px] h-[500px] rounded-[2rem] shadow-2xl border dark:border-slate-800 flex flex-col overflow-hidden animate-fade-in-up">
                <div className="bg-brand-600 p-5 text-white flex justify-between items-center">
                  <div className="flex items-center gap-2"><LucideIcon name="Bot" /> <h3 className="font-bold">BoiCloud AI</h3></div>
                  <button onClick={() => setIsOpen(false)}><LucideIcon name="X" /></button>
                </div>
                <div className="flex-1 p-5 overflow-y-auto bg-slate-50 dark:bg-slate-950">
                  <div className="bg-white dark:bg-slate-800 p-4 rounded-2xl text-sm border dark:border-slate-700">নমস্কার! আমি আপনাকে কীভাবে সাহায্য করতে পারি?</div>
                </div>
                <div className="p-4 bg-white dark:bg-slate-900 flex gap-2 border-t dark:border-slate-800">
                  <input type="text" placeholder="জিজ্ঞাসা করুন..." className="flex-1 bg-slate-100 dark:bg-slate-800 rounded-xl px-4 text-sm outline-none" />
                  <button className="bg-brand-600 text-white p-3 rounded-xl"><LucideIcon name="Send" size={18} /></button>
                </div>
              </div>
            )}
          </div>
        );
      };

      const App = () => {
        const [searchQuery, setSearchQuery] = useState('');
        const [selectedCategory, setSelectedCategory] = useState(Category.ALL);
        const [isDarkMode, setIsDarkMode] = useState(false);

        useEffect(() => { document.documentElement.classList.toggle('dark', isDarkMode); }, [isDarkMode]);

        const filtered = useMemo(() => 
          BOOKS_DATA.filter(b => b.title.toLowerCase().includes(searchQuery.toLowerCase()) && (selectedCategory === Category.ALL || b.category === selectedCategory)), 
        [searchQuery, selectedCategory]);

        return (
          <div className="min-h-screen flex flex-col font-bengali">
            <header className="sticky top-0 z-50 glass-effect border-b dark:border-slate-800">
              <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
                <div className="flex items-center gap-3">
                  <img src={LOGO_URL} className="w-12 h-12 rounded-2xl shadow-lg" alt="Logo" />
                  <h1 className="text-2xl font-black text-brand-600">BoiCloud</h1>
                </div>
                <div className="flex items-center gap-5">
                  <input type="text" placeholder="বই খুঁজুন..." className="hidden md:block w-64 px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-sm focus:ring-2 focus:ring-brand-500 outline-none" onChange={(e) => setSearchQuery(e.target.value)} />
                  <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-3 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800"><LucideIcon name={isDarkMode ? "Sun" : "Moon"} /></button>
                </div>
              </div>
            </header>

            <main className="flex-grow">
              <section className="relative h-[65vh] flex items-center justify-center overflow-hidden">
                <img src={HERO_BG} className="absolute inset-0 w-full h-full object-cover animate-slow-zoom" />
                <div className="absolute inset-0 hero-gradient"></div>
                <div className="relative text-center text-white p-6 max-w-3xl">
                  <h2 className="text-5xl md:text-7xl font-black mb-6 leading-tight">জ্ঞানের আলোয় নিজেকে আলোকিত করুন</h2>
                  <button onClick={() => document.getElementById('books').scrollIntoView({behavior:'smooth'})} className="bg-brand-600 px-10 py-4 rounded-2xl font-bold shadow-2xl hover:bg-brand-700 transition-all">কালেকশন দেখুন</button>
                </div>
              </section>

              <section id="books" className="max-w-7xl mx-auto px-6 py-20">
                <div className="flex gap-3 overflow-x-auto pb-8 no-scrollbar">
                  {Object.values(Category).map(cat => (
                    <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-6 py-2.5 rounded-full text-sm font-bold whitespace-nowrap transition-all ${selectedCategory === cat ? 'bg-brand-600 text-white shadow-lg' : 'bg-white dark:bg-slate-900 border dark:border-slate-800'}`}>{cat}</button>
                  ))}
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                  {filtered.map(book => (
                    <div key={book.id} className="bg-white dark:bg-slate-900 rounded-[2rem] overflow-hidden border dark:border-slate-800 shadow-xl group hover:-translate-y-2 transition-transform duration-300">
                      <div className="aspect-[3/4] overflow-hidden relative">
                        <img src={book.coverImage} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                          <span className="text-white text-xs font-bold uppercase tracking-wider">বিস্তারিত দেখুন</span>
                        </div>
                      </div>
                      <div className="p-6">
                        <span className="text-brand-600 text-[10px] font-black uppercase tracking-widest">{book.category}</span>
                        <h3 className="text-xl font-bold mt-1 mb-2 dark:text-white">{book.title}</h3>
                        <p className="text-slate-400 text-sm mb-6">{book.author}</p>
                        <div className="flex gap-2">
                          <a href={book.readLink} className="flex-1 bg-brand-600 text-white text-center py-3 rounded-xl text-xs font-bold">পড়ুন</a>
                          <a href={book.downloadLink} className="p-3 bg-slate-100 dark:bg-slate-800 rounded-xl"><LucideIcon name="Download" size={16} /></a>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
            </main>

            <Footer />
            <AIAssistant />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
